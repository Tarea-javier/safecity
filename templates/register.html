<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SafeCity</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Public+Sans%3Awght%40400%3B500%3B700%3B900" />
    <link rel="stylesheet" href="/static/css/login_register.css">
    <script src="/static/js/register.js" defer></script>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
</head>
<body class="bg-[#1a1a1a] flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-[#2a2a2a] rounded-2xl shadow-lg border border-[#363636]">
        <div class="flex flex-col items-center">
            <div class="flex items-center gap-4 text-white mb-4">
              <div class="size-8 text-white"><svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path></svg></div>
              <h2 class="text-white text-2xl font-bold tracking-[-0.015em]">Create Account</h2>
            </div>
            <p class="text-[#adadad] text-sm">Create a new account to access SafeCity.</p>
        </div>
        <form id="registerForm" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm space-y-4">
                <input id="username" name="username" type="text" required class="form-input w-full rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#363636] h-12 placeholder:text-[#adadad] px-4" placeholder="Username">
                <input id="password" name="password" type="password" required class="form-input w-full rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#363636] h-12 placeholder:text-[#adadad] px-4" placeholder="Password">
                <input id="confirm-password" name="confirm-password" type="password" required class="form-input w-full rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#363636] h-12 placeholder:text-[#adadad] px-4" placeholder="Confirm Password">
            </div>
            <div id="error-message" class="text-red-400 text-sm text-center min-h-[1.25rem]"></div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 text-sm font-bold rounded-xl text-white bg-[#363636] hover:bg-[#404040] transition-colors">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-sm text-[#adadad]">
            Already have an account?
            <a href="/login" class="font-medium text-white hover:text-gray-300">Log In</a>
        </p>
    </div>
</body>
</html>
